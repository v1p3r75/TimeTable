{% extends '../includes/auth_base.html' %} {% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row row-cols-1 row-cols-lg-2 col-12 col-lg-9 mx-auto shadow" style="height: 90vh; margin: 5vh 0;">
        <div class="d-none d-lg-block p-0">
            <div class="login-image rounded-5 rounded-end fd-bg-secondary h-100">
                <img src={% static '/img/login.png' %} alt="Student" class="w-100 h-100">
            </div>
        </div>
        <div class="login-form bg-white rounded-5 rounded-end p-5">
            <h5 class="mt-5">Réinitialisation de mot de passe</h5>
            <div class="my-3"><span class="text-muted">Laissez-nous Vous Aider</span></div>
            <form action="">
                <div class="form-group">
                    <label class="position-relative text-muted w-100">Email
                        <input type="email" class="form-control" required>
                        <span class="position-absolute top-50 end-5"><i class="mdi mdi-email"></i></span>
                    </label>
                </div>
                <div class="submit my-3">
                    <button type="submit" class="btn fd-bg-primary text-white w-100 shadow">Réinitialiser</button>
                </div>
                <div>
                    <a href={% url 'login' %} class="btn fd-bg-secondary text-white w-100 shadow">Se connecter</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
{% block style %}
<style>
    {% comment %}
        Votre code css ici 
    {% endcomment %}
</style>
{% endblock %}
